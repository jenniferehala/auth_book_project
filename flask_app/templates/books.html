<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors & Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">

</head>

<body>

    <div class="container">
        <a class="btn btn-info float-end mt-2" href="/books/new"> Add a new book </a>
        <h1>Look! Books!!</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Name</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Year</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in all_books %}
                <tr>
                    <th scope="row">{{ book.title}}</th>
                    <td><a href="/author/{{ book.author.id }}">{{ book.author.first_name}} {{ book.author.last_name}}
                        </a></td>
                    <td>{{ book.genre}}</td>
                    <td>{{ book.year}}</td>
                    <td>
                        <a href="/books/{{ book.id }}"> Show</a> |
                        <a href="/books/{{ book.id }}/edit"> Edit</a> |
                        <a href="/books/{{ book.id }}/delete"> Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>





    <h2>Add Author</h2>
    <form action="/new_author" method="post">
        <label for="">First Name</label>
        <input type="text" name="fname">
        <label for="">Last Name</label>
        <input type="text" name="lname">

        <input type="submit" value="Create Author" class="btn btn-danger">
    </form>

</body>

</html>
