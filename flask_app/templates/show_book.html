<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">

    <title>Show Page</title>
</head>

<body>
    <div class="container">
        <a class="btn btn-warning float-end mt-2" href="/books">Dashboard</a>
        <h1>This is the show page!!</h1>
    </div>
    <h1>Info for book number <span class="text-info">{{ book.id }}</span></h1>

    <h2>Title: <span class="text-info">{{ book.title }}</span></h2>
    <h2>Year: <span class="text-info">{{ book.year }}</span></h2>
    <h2>Genre: <span class="text-info">{{ book.genre }}</span></h2>
    <h2>Author: <span class="text-info">{{ book.author.first_name }} {{ book.author.last_name }} </span></h2>
    <h2>Description: <span class="text-info">{{ book.description }}</span></h2>

</body>

</html>
